{% extends "base.html" %}

{% block content %}
<section class="section blog-content">
  <div class="container is-max-desktop">
    <header>
      <h1 class="title">
        {{ page.title }}
      </h1>
      <p class="subtitle"><strong>{{ page.date }}</strong></p>
    </header>
    <div class="content">
      {{ page.content | safe }}
    </div>
  </div>
</section>
{% endblock content %}
